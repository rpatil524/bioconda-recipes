{% set name = "alv" %}
{% set version = "1.8.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1ef20c45b99c932f4325fd9ed82d163091181bc09da852755f5fb87f1d04b721

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - biopython >=1.70
    - colorama >=0.3.8
    - python >=3.6

test:
  commands:
    - "alv --help"

about:
  home: "https://github.com/arvestad/alv"
  license_family: GPL3
  license: GPL-3.0-only
  license_file: "LICENSE"
  summary: "A console-based sequence alignment viewer"

extra:
  recipe-maintainers:
    - mptrsen
