{% set version = "1.6.0" %}
{% set sha256 = "b84a5980cce09bb0601c23a71fa1016b2163b44cee6638eb74c2f34d60fb0816" %}

package:
  name: raxtax
  version: {{ version }}

source:
  url: https://github.com/noahares/raxtax/releases/download/v{{ version }}/source.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('raxtax', max_pin="x") }}

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    - raxtax --version

about:
  home: https://github.com/noahares/raxtax
  license: AGPL-3.0-or-later
  license_family: AGPL
  license_file:
    - LICENSE
  summary: raxtax is a k-mer-based non-Bayesian Taxonomic Classifier.
