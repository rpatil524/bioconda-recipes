{% set name = "crisprbact" %}
{% set version = "1.1.0" %}
{% set sha256 = "1d582edaa69428686f4eaa72d36bdb10d7fca490515510703df5ce801cc2f8ef" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - crisprbact = crisprbact.cli:main
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.10,<4
    - poetry
  run:
    - poetry
    - python >=3.10,<4
    - biopython >=1.79,<2.0
    - click >=8.0,<9.0
    - numpy >=1.21,<3.0
    - pandas >=1.3
    - tqdm >=4.40
    - matplotlib-base >=3.5

test:
  imports:
    - crisprbact
  commands:
    - crisprbact --help

about:
  home: "https://gitlab.pasteur.fr/dbikard/crisprbact"
  license: GPL-3.0-or-later
  license_file: LICENSE
  license_family: GPL3
  summary: "Tools to design and analyse CRISPRi experiments"

extra:
  recipe-maintainers:
    - rplanel
