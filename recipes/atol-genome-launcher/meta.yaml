{% set name = "atol-genome-launcher" %}
{% set version = "0.4.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/TomHarrop/atol-genome-launcher/archive/refs/tags/{{ version }}.tar.gz
  sha256: 45aee1ed54daf4cbb3ae218ca70b712659ccd53152525a829ecd5c955457c090

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  entry_points:
    - assembly-config-generator = assembly_config_generator.assembly_config_generator:main
    - assembly-data-downloader = assembly_data_downloader.assembly_data_downloader:main
    - bpa-file-downloader = bpa_file_downloader.bpa_file_downloader:main
    - rnaseq-manifest-generator = rnaseq_manifest_generator.rnaseq_manifest_generator:main
    - rnaseq-reads-downloader = rnaseq_reads_downloader.rnaseq_reads_downloader:main
  run_exports:
    - {{ pin_subpackage('atol-genome-launcher', max_pin="x.x") }}

requirements:
  host:
    - python >=3.12,<3.13
    - pip
    - setuptools-scm
  run:
    - wget
    - pandas >=2.3.3,<3
    - pydantic >=2.12.5
    - python >=3.12,<3.15
    - snakemake >=9.11.6,<10

test:
  commands:
    - "assembly-data-downloader --help | grep 'usage: assembly-data-downloader'"
    - "bpa-file-downloader --help | grep 'usage: bpa-file-downloader'"
    - "rnaseq-manifest-generator --help | grep 'usage: rnaseq-manifest-generator'"
    - "rnaseq-reads-downloader --help | grep 'usage: rnaseq-reads-downloader'"
    - "assembly-config-generator --help | grep 'usage: assembly-config-generator'"

about:
  home: "https://github.com/TomHarrop/atol-genome-launcher"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Utility code for AToL's Genome Engine. This package provides modules for launching assemblies and annotations based on metadata ingested by the atol-bpa-datamapper."
  dev_url: "https://github.com/TomHarrop/atol-genome-launcher"
